{% extends "cloakroom/base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    {% if label %}
    <form action="{{ update_type_url }}" method="post">
        {% csrf_token %}
        <input type="text" name="label-number" placeholder="Введите номерок">
        <input type="submit">
        <p>{{ label.number }}</p>
        <p>{{ label.state }}</p>
    </form>
    {% endif %}
{% endblock content %}
